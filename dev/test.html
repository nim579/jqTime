<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>jqTime — плагин для jQuery</title>

        <script type="text/javascript" src="http://yandex.st/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript" src="jqTime.js"></script>
        <script type="text/javascript">
            $(function(){
                $('.time').jqTime('toggler', {timeFrom: '13:00:00', timeTo: '13:02:00', inInterval: function(){console.log('cooo')}, outInterval: function(){console.log('sss')}}, '2013-05-10T09:01:45.871Z');
                $('.time2').jqTime('interval', {timeFrom: '13:00:00', timeTo: '13:02:00', wrap: true}, '2013-05-10T09:01:45.871Z', '2013-05-10T09:01:45.871Z');
                $('.time2').jqTime('current', {wrap: true});
                $('.time3').jqTime('current');

                $('.time').bind('click', function(){
                    $(this).jqTime('clear');
                });
                $('.time').bind('outInterval.jqTime', function(){
                    alert('out')
                })
            });
        </script>
    </head>
    <body>
        <div class="time">123</div>
        <div class="time">456</div>
        <div class="time2">456</div>
        <div class="time3">456</div>
    </body>
